<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <label for="ebook">Ebook -ot szeretne hozzáadni?</label>
        <input type="checkbox" id="ebook">
        <div class="col-sm-6 mb-2">
            <label for="title">Adja meg a könyv címét:</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="col-sm-6 mb-2">
            <label for="price">Adja meg a könyv árát:</label>
            <input type="number" id="price" class="form-control">
        </div>
        <div class="col-sm-6 mb-2">
            <label for="weight">Adja meg a könyv súlyát:</label>
            <input type="text" id="weight" class="form-control">
        </div>
        <div class="col-sm-6 mb-2">
            <label for="isbn">Adja meg a könyv isbn- ét:</label>
            <input type="number" id="isbn" class="form-control">
            <output id="wrongIsbn"></output>
        </div>
        <button id="addButton">Hozzaad</button>
    </div>
</div>

<script src="/dist/main.js"></script>
</body>
</html>
